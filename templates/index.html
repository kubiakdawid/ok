<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator grafu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Generator grafu</h1>
    <form method="post">
      <label>Wierzchołki:</label>
      <input name="n" type="number" value="100" min="1">
      <label>Prawdopodobieństwo (0‑1):</label>
      <input name="p" type="number" step="0.01" value="0.5" min="0" max="1">
      <button type="submit">Generuj i pobierz</button>
    </form>

  </div>
</body>
